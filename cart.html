<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="js/simpleCart/simpleCart.js"></script>
  <script src="js/simplecartjs-config.js"></script>
  <title>Shopping Cart Contents</title>

  <link rel="stylesheet" href="css/styles.css">
  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/business-casual.min.css" rel="stylesheet">

</head>

<body>

  <h1 class="site-heading text-center text-white d-none d-lg-block">
    <span class="site-heading-upper text-primary mb-3">The best a student can get</span>
    <span class="site-heading-lower text-primary mb-3">CoffeeBuzz</span>
  </h1>

  <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
    <div class="container">
      <a class="navbar-brand text-uppercase text-expanded font-weight-bold d-lg-none" href="#">Navigate</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item active px-lg-4">
            <a class="nav-link text-uppercase text-expanded" href="index.html">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item px-lg-4">
            <a class="nav-link text-uppercase text-expanded" href="about.html">About</a>
          </li>
          <li class="nav-item px-lg-4">
            <a class="nav-link text-uppercase text-expanded" href="products.html">Products</a>
          </li>
          <li class="nav-item px-lg-4">
            <a class="nav-link text-uppercase text-expanded" href="store.html">Store</a>
          </li>
          <li class="nav-item px-lg-4">
            <a class="nav-link text-uppercase text-expanded" href="login.html">Staff Login</a>
          </li>
          <li class="nav-item px-lg-4">
            <a class="nav-link text-uppercase text-expanded" href="cart.html">Cart (<span class="simpleCart_quantity"></span>)</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


    <section class="page-section cta">
        <div class="container">
          <div class="row">
            <div class="col-xl-9 mx-auto">
              <div class="cta-inner text-center rounded">
                <section id="about" class="site-padding">
                  <div class="container">
                          <div class="row">
                              <div class="col-sm-12">
                                  <div class="title">
                                      <h3>Your <span>Cart</span></h3>
                                  </div>
                              </div>
                          </div>
                      </div>
                      <div class="container">
                          <div class="row">
                              <div class="col-sm-12">
  
      <!-- Display all items in shopping cart -->
      <div class="simpleCart_items"></div>
  
      <!-- Display Totals Table -->
      <table class="costs" border=0 cellspacing=0>
  
          <!-- Display sub-total -->
          <tr class="costs">
              <td class="costs">Sub-Total</td>
              <td class="costs">
                  <div class="simpleCart_total"></div>
              </td>
          </tr>
  
          <!-- Display tax cost and tax rate -->
          <tr class="costs">
              <td class="costs">GST (10%)
              <td class="costs">
                  <span class="simpleCart_tax"></span>
              </td>
          </tr>
  
  
          <!-- Display grand total, including tax and shipping -->
          <tr class="costs total">
              <th class="costs">Total (inc. GST)</th>
              <th class="costs">
                  <span class="simpleCart_grandTotal"></span>
              </th>
          </tr>
      </table>
  
      <div align="middle">
          <!-- Checkout -->
          <div class="btn btn-primary" >
              <a href="checkout.html" style="color:white">Checkout</a>
          </div>
  
          <!-- Empty the cart -->
          <div class="btn btn-primary">
              <a href="javascript:;" style="color:white" class="simpleCart_empty">Empty Cart</a>
          </div>
      </div>
      </div>
      </div>
      </div>
      </section>
              </div>
            </div>
          </div>
        </div>
      </section>
  <footer class="footer text-faded text-center py-5">
    <div class="container">
      <p class="m-0 small">Copyright &copy; CoffeeBuzz 2019</p>
    </div>
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
